<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!--android mobile browser theme -->
    <meta name="theme-color" content="#0176e4" />
    <meta content="#0176e4" name="msapplication-navbutton-color"/>
    <!-- ios mobile safari browser theme -->
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="#0176e4-translucent" name="apple-mobile-web-app-status-bar-style"/>
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- script -->
    <script defer src="./JS/main.js"></script>
</head>
<body>
    

    <section class="section" id="section">

        <div class="section-block">
            <h2 class="section-block_head">Today Weather</h2>
            <input class="section-block_input" type="text" id="searchWeather" placeholder="Məkan (Press Enter)">
            <div class="section-block_country">
                <div class="section-block_country-icon"><img src="./assets/location.png" alt="location"></div>
                <p class="section-block_country-city" id="city"></p>
            </div>
            <p class="section-block_mainTemp" id="mainTemp"></p>
            <p class="section-block_info" id="info"></p>
            <p class="section-block_minMax" id="minMax"></p>
            <p class="section-block_minMax" id="humidity"></p>
            <p class="section-block_speed" id="speed"></p>

            <a class="github" href="https://github.com/huseynt">github/huseynt</a>
            <p class="mekan">
                <span class="mekan_info" id="mekanInfo"></span>
                <span class="mekan_dot" id="mekanDot">●</span>
            </p>
        </div>



    </section>


</body>
</html>
